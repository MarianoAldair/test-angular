<h4>Characters list:</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let hero of heroesList; let i = index; let isOdd = odd" [ngClass]="{ 'list-group-item-secondary': isOdd }">
    {{ i + 1 }}. {{ hero.name }} - {{ hero.power }}
    <button class="btn btn-danger" (click)="deleteCharacter(hero.id)">X</button>
  </li>
</ul>
