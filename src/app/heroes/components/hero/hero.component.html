<h1>{{ name }}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>Método: </td>
  <dd>Peter Parker</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>

  <td>Descripción: </td>
  <dd>{{ getHeroDescription() }}</dd>
</dl>

<button class="btn btn-primary me-2" (click)="changeHeroName()">Cambiar nombre</button>
<button class="btn btn-primary" (click)="changeHeroAge()">Cambiar edad</button>
